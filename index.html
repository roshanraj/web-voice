        function recorderProcess(e) {
            if (recording) {
                var left = e.inputBuffer.getChannelData(0);
                ws.send(convertFloat32ToInt16(left));
            }
        }

        function convertFloat32ToInt16(buffer) {
            l = buffer.length;
            buf = new Int16Array(l);
            while (l--) {
                buf[l] = Math.min(1, buffer[l]) * 0x7FFF;
            }
            return buf.buffer;
